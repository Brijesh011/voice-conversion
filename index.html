<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Conversation SDK </title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    header {
      margin-bottom: 20px;
    }

    header h1 {
      color: #1d3557;
      font-size: 2.5em;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }

    .controls {
      margin-bottom: 30px;
    }

    .controls button {
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    #recordButton {
      background-color: #a8dadc;
      color: #1d3557;
    }

    #stopButton {
      background-color: #457b9d;
      color: #ffffff;
    }

    #fetchAudioButton {
      background-color: #1d3557;
      color: #ffffff;
    }

    #recordButton:hover {
      background-color: #82c0c2;
      transform: translateY(-2px);
    }

    #stopButton:hover {
      background-color: #2c5b73;
      transform: translateY(-2px);
    }

    #fetchAudioButton:hover {
      background-color: #123047;
      transform: translateY(-2px);
    }

    .playback {
      margin-top: 20px;
    }

    .playback h2 {
      color: #1d3557;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .playback p {
      font-size: 1em;
      color: #555;
    }

    audio {
      width: 80%;
      max-width: 600px;
      margin-top: 10px;
      border-radius: 5px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }

    footer a {
      color: #1d3557;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Voice Conversation SDK </h1>
    </header>
    <main>
      <div class="controls">
        <button id="recordButton">Start Recording</button>
        <button id="stopButton" disabled>Stop Recording</button>
        <button id="fetchAudioButton">Connect to Model</button>
      </div>
      <div class="playback">
        <h2>User Audio Input</h2>
        <p>Have a conversation</p>
        <audio id="userAudioPlayback" controls>
          Your browser does not support the audio element.
        </audio>
        <br>
        <h2>Bot reply</h2>
        <p>Hope u had a great time in conversing</p>
        <audio id="ttsAudioPlayback" controls>
          Your browser does not support the audio element.
        </audio>
      </div>
    </main>
    <footer>
      
    </footer>
  </div>

  <script>
    let isRecording = false;
    let mediaRecorder;
    let userAudioChunks = [];

    const recordButton = document.getElementById('recordButton');
    const stopButton = document.getElementById('stopButton');
    const fetchAudioButton = document.getElementById('fetchAudioButton');
    const userAudioPlayback = document.getElementById('userAudioPlayback');
    const ttsAudioPlayback = document.getElementById('ttsAudioPlayback');

    recordButton.addEventListener('click', async () => {
      if (isRecording) return;
      isRecording = true;
      userAudioChunks = [];

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
          userAudioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(userAudioChunks, { type: 'audio/wav' });
          const audioUrl = URL.createObjectURL(audioBlob);
          userAudioPlayback.src = audioUrl;

          // Send the recorded audio to the backend
          try {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'user_audio.wav');

            const response = await fetch('http://localhost:3000/process-voice', { // Replace with your backend endpoint
              method: 'POST',
              body: formData,
            });

            if (response.ok) {
              const audioBuffer = await response.arrayBuffer();
              const audioBlob = new Blob([audioBuffer], { type: 'audio/wav' });
              const audioUrl = URL.createObjectURL(audioBlob);
              ttsAudioPlayback.src = audioUrl;
            } else {
              console.error('Error fetching TTS audio:', response.statusText);
            }
          } catch (error) {
            console.error('Error sending audio to backend:', error);
          }
        };

        mediaRecorder.start();
        recordButton.disabled = true;
        stopButton.disabled = false;
      } catch (error) {
        console.error('Error accessing microphone:', error);
      }
    });

    stopButton.addEventListener('click', () => {
      if (!isRecording) return;
      isRecording = false;
      mediaRecorder.stop();
      recordButton.disabled = false;
      stopButton.disabled = true;
    });

    fetchAudioButton.addEventListener('click', async () => {
      fetchAudioButton.disabled = true;
      try {
        const response = await fetch('http://localhost:3000/process-voice'); // Change to your backend endpoint
        if (response.ok) {
          const audioBuffer = await response.arrayBuffer();
          const audioBlob = new Blob([audioBuffer], { type: 'audio/wav' });
          const audioUrl = URL.createObjectURL(audioBlob);
          ttsAudioPlayback.src = audioUrl;
        } else {
          console.error('Error fetching TTS audio:', response.statusText);
        }
      } catch (error) {
        console.error('Error fetching TTS audio:', error);
      } finally {
        fetchAudioButton.disabled = false;
      }
    });
  </script>
</body>
</html>
